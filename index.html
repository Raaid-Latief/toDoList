       <div class="box">
        <div id="box" class="bg-white rounded shadow m-5">
          <div class="mb-4">
            <h1 class="p-2 text-danger text-center">
              To-Do List
            </h1>
            <div class="p-2 text-center">
              <form action="">
              <input type="form-control" id="add" type="text" placeholder="Add Todo" required/>
              <input type="hidden" id="saveIndex" required/>
              <button class="p-1 btn btn-outline-danger" id="add-task-btn">Add</button>
            </form>
            </div>
          </div>
          <div id="listBox"></div>
        </div>
      </div>


    
    
<script>

const text = document.getElementById("add");
const addTaskButton = document.getElementById("add-task-btn");
const saveTaskButton = document.getElementById("save-todo-btn");
const listBox = document.getElementById("listBox");
const saveInd = document.getElementById("saveIndex");




// array to add items

let todoArray = [];

// add items to do list

addTaskButton.addEventListener("click", (e) => {
 e.preventDefault();
 let todo = localStorage.getItem("todo");
 if (todo === null) {
   todoArray = [];
 } else {
   todoArray = JSON.parse(todo);
 }
 todoArray.push(text.value);
 text.value = "";
 localStorage.setItem("todo", JSON.stringify(todoArray));
 displayTodo();
});




//Display items on screen

function displayTodo() {
 let todo = localStorage.getItem("todo");
 if (todo === null) {
   todoArray = [];
 } else {
   todoArray = JSON.parse(todo);
 }
 let htmlCode = "";
 todoArray.forEach((list, ind) => {
   htmlCode += `<div class='row'>
 
   <p id="displayedItems" class='text-success'>${list}</p>
  <button onclick='deleteTodo(${ind})'  <i id="close-btn" class="fa-solid fa-circle-xmark"></i></button>

</div>`;
 });
 listBox.innerHTML = htmlCode;
}

// Delete
function deleteTodo(ind) {
 let todo = localStorage.getItem("todo");
 todoArray = JSON.parse(todo);
 todoArray.splice(ind, 1);
 localStorage.setItem("todo", JSON.stringify(todoArray));
 displayTodo();
}


 </script>
